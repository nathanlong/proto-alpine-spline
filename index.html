<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Spline</title>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <div x-data style="color: red; width: 300px; height: 300px; margin: 0 auto;">
          <svg viewBox="0 0 200 200" x-async x-test>
            <path d="" fill="transparent" stroke="currentColor"></path>
            <path d="" fill="transparent" stroke="currentColor"></path>
          </svg>
        </div>

        <p>Double the freshness</p>
        <div x-data style="color: blue; width: 300px; height: 300px; margin: 0 auto;">
          <svg viewBox="0 0 200 200" x-spline>
            <path d="" fill="transparent" stroke="currentColor"></path>
            <path d="" fill="transparent" stroke="currentColor"></path>
          </svg>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
